disable_existing_loggers: false
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: INFO
    stream: ext://sys.stdout
loggers:
  jsnapy:
    handlers:
    - console
    level: INFO
    propagate: false
root:
  handlers:
  - console
  level: INFO
version: 1
