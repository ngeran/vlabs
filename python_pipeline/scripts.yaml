scripts:
  - id: hello_world
    displayName: "Hello World Example"
    description: "A simple script to greet with a message."
    category: Basic
    tags:
      - featured
      - utility
    scriptFile: "hello_world.py" # Correct path relative to the 'hello_world' directory

  - id: get_device_facts
    displayName: "Get Device Facts (Junos)"
