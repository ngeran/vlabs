tests:
  - name: interface_status
    command: "show interfaces terse"
    iterate:
      xpath: "//physical-interface[normalize-space(name)]"
      id: "name"
      tests:
        - is-equal: admin-status, up
          err: "Interface {{id}} admin status is not up (current: {{admin-status}})"
          info: "Interface {{id}} admin status is up"
        - is-equal: oper-status, up
          err: "Interface {{id}} operational status is not up (current: {{oper-status}})"
          info: "Interface {{id}} operational status is up"
