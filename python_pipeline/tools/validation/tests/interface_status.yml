---
- command: "show interfaces detail"
  rpc: "get-interface-information"
  item: "interface-information/physical-interface[admin-status='up' or description or logical-interface/address-family/interface-address]"
  tests:
    - test: "admin-status"
      info: "Interface {{ name }} - Admin Status: {{ admin-status }}"
    - test: "description"
      info: "Interface {{ name }} - Description: {{ description }}"
    - test: "logical-interface/address-family/interface-address"
      info: "Interface {{ name }} - Has IP address configured"
