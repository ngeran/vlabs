tests:
  - test_rsvp_sessions:
      command: "show rsvp session"
      iterate:
        xpath: ".//rsvp-session"
        id: "rsvp-destination-address"
        tests:
          - is-equal: rsvp-session-state, Up  # Session must be up
          - exists: rsvp-lsp-name             # LSP name should exist
